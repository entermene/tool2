        #colorButtons {

<img src="assets/p1.png" alt="Description of your image" onclick="showNextImage()">

<div id="endMessageOverlay"></div>
<div id="endMessage"></div>

<div id="paintingModeOverlay"></div>
<div id="paintingModeMessage"></div>
<!--<button id="resumeButton" onclick="restart()">Resume</button>-->
<button id="enterPaintModeButton" onclick="enterPaintMode()">Enter Painting Mode</button>
<!--<button id="endButton" onclick="endPaintingMode()">End</button>-->

<script>
        const images = [
            "assets/p1.png", "assets/p2.png", "assets/p3.png",
            "assets/1.png", "assets/2.png", "assets/3.png"
        ];

        let currentIndex = 0;
        let selectedColor = '';
        let paintingMode = false;

        function selectColor(color) {
            selectedColor = color;
        }

        function createBoard(boardId) {
            const board = document.getElementById(boardId);

            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 5; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.addEventListener('click', () => colorCell(cell));
                    board.appendChild(cell);
                }
            }
        }

        function colorCell(cell) {
            if (paintingMode && selectedColor !== '') {
                cell.style.backgroundColor = selectedColor;
            }
        }

        function showNextImage() {
            const img = document.querySelector('img');
            img.src = images[currentIndex];
            currentIndex++;

            if (currentIndex === images.length) {
                document.getElementById('enterPaintModeButton').style.display = 'block';
<!--                document.getElementById('endButton').style.display = 'block';-->
            }
        }

        function enterPaintMode() {
            paintingMode = true;
            document.getElementById('enterPaintModeButton').style.display = 'none';
<!--            document.getElementById('endButton').style.display = 'none';-->
<!--            document.getElementById('endButton').style.display = 'block';-->
            document.getElementById('colorButtons').style.display = 'block';
            document.querySelector('.board-container').style.display = 'flex';
            // Hide the image when entering painting mode
            document.querySelector('img').style.display = 'none';

            // Create boards
            createBoard('board1');
            createBoard('board2');
            createBoard('board3');
            createBoard('board4');
            createBoard('board5');

        }

        function endPaintingMode() {
<!--            showEndMessage();-->
        }

        function showEndMessage() {
<!--            const endMessageOverlay = document.getElementById('endMessageOverlay');-->
<!--            const endMessage = document.getElementById('endMessage');-->
<!--            const endButton = document.getElementById('endButton');-->

<!--            endMessageOverlay.style.display = 'block';-->
<!--            endMessage.innerHTML = "<p>End of the round. Thank you for watching!</p>";-->

            // Show the end button
<!--            endButton.style.display = 'block';-->

<!--            endMessage.style.display = 'block';-->
        }

        function restart() {
            // Reset state for a restart
<!--            const endMessageOverlay = document.getElementById('endMessageOverlay');-->
<!--            const endMessage = document.getElementById('endMessage');-->
            const endButton = document.getElementById('endButton');
            const paintingModeOverlay = document.getElementById('paintingModeOverlay');
            const paintingModeMessage = document.getElementById('paintingModeMessage');
            const enterPaintModeButton = document.getElementById('enterPaintModeButton');
<!--            const endButton = document.getElementById('endButton');-->

            currentIndex = 0;
            paintingMode = false;
            selectedColor = '';
<!--            endMessageOverlay.style.display = 'none';-->
<!--            endMessage.style.display = 'none';-->
<!--            endButton.style.display = 'none';-->
            paintingModeOverlay.style.display = 'none';
            paintingModeMessage.style.display = 'none';
            enterPaintModeButton.style.display = 'none';
<!--            endButton.style.display = 'none';-->

            // Clear the boards
            for (let i = 1; i <= 10; i++) {
                const boardId = `board${i}`;
                const board = document.getElementById(boardId);
                const cells = board.getElementsByClassName('cell');
                Array.from(cells).forEach(cell => {
                    cell.style.backgroundColor = '';
                });
            }

            // Show the first image again
            const img = document.querySelector('img');
            img.src = images[currentIndex];
            currentIndex++;

            // Hide the color buttons and boards initially
            document.getElementById('colorButtons').style.display = 'none';
            document.querySelector('.board-container').style.display = 'none';
        }

        // Initialize the board when the page loads
        window.onload = createBoard('board1');
    </script>
